<!DOCTYPE html>
<html>
  <head>
    <title>Users Info Table</title>
    <link rel="stylesheet" href="./home.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1>Users Info Table</h1>
    <table
      class="table table-boarder table-striped table-hover"
      id="userTable"
      border="2"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Location</th>
          <th>Phone</th>
          <th>Picture</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="modal" id="mmodal">
      <div class="modal-content" id="modalContent"></div>
      <div class="modal-footer">
        <button id="closeButton" class="btn" onclick="closeDialog()">Ok</button>
      </div>
    </div>
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            This is the modal content. You can put any HTML content here.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
